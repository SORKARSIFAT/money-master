<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class='text-[#31A5AC] text-2xl md:text-5xl font-bold text-center mt-9 '>Money MasterðŸ’²</h1>
    </header>
    <main class='w-3/4 mx-auto'>
        <section class='mt-9 bg-red-300'>
            <div class='flex flex-col gap-16 md:flex-row'>
                <div class=''>
                    <img class='md:w-[705px] md:h-[815px]' src="images/money.jpg"alt="">
                </div>
                <div class='text-center '>
                    <h1 class='font-bold mt-14 mb-7'>Income</h1>
                    <div class='flex flex-row justify-center'>
                        <h3 class='mr-4'>Income:</h3>
                        <input  id='income-field' class='mb-9 ' type="text" name="" id="">
                    </div>
                    <h1 class='font-bold mb-9'>Expenses</h1>
                    <div class='flex flex-row justify-center'>
                        <h3 class='mr-4'>Food:</h3>
                        <input id='food-field' class='mb-9' type="text" name="" id="">
                    </div>
                    <div class='flex flex-row justify-center'>
                        <h3 class='mr-4'>Rent:</h3>
                        <input id='rent-field' class='mb-9' type="text" name="" id="">
                    </div>
                    <div class='flex flex-row justify-center'>
                        <h3 class='mr-4'>Clothes:</h3>
                        <input id='clothes-field' class='mb-6' type="text" name="" id="">
                    </div>
                    <button id='btn-calculate' class='text-white bg-sky-500 hover:bg-sky-700 py-3 px-10 font-bold rounded mb-9'>Calculate</button>
                    <h1 class='mb-8 text-xl font-bold md:text-2xl'>Total Expenses: <span id='total-expenses'>00</span></h1>
                    <h1 class='mb-8 text-xl font-bold md:text-2xl'>Balance: <span id='balance-total'>00</span></h1>
                   

                    
                    <div class='flex flex-col md:flex-row'>
                        <h1 class='mr-4 text-lg'>Save: </h1>
                        <input id='save-field' class='w-1/2 h-12 mx-auto text-center md:mr-4 md:w-24' type="text" name="" id="">
                        <p class='mr-4 text-xl'>%</p>
                        <button id='btn-save' class='text-white bg-sky-500 hover:bg-sky-700 py-3 px-10 font-bold rounded mb-9'>Save</button>
                    </div>
                    <h1 class='mr-4 text-xl font-bold'>Saving Amount: <span id='saving-amount'>00</span></h1>
                    <h1 class='mt-4 text-xl font-bold'>Remaining Balance: <span id='remaining-balance'>00</span></h1>
                </div>
            </div>
        </section>
    </main>
    <footer class='mt-6 text-center text-2xl font-bold'>
         Â©copyright reserved by mominul sorkar
    </footer>
    <!-- money js file -->
    <script src="sifat.js"></script>
</body>

</html>
